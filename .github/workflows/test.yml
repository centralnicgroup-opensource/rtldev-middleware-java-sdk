name: Test

on:
  push:
    branches:
      - master
      # dependabot/** branches are generated by https://github.com/dependabot
      - dependabot/**

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  # separate job to set as required in branch protection,
  # as the build names above change each time Node versions change
  test:
    name: Test @ Java JDK 18
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java JDK @ v18
        uses: actions/setup-java@v3
        with:
          java-version: "18"
          distribution: "adopt"
      - name: Super Linter Code Base
        uses: github/super-linter@v4
        env:
          FILTER_REGEX_INCLUDE: "((/src/main/.*.java)|updateVersion.sh)"
          DEFAULT_BRANCH: master
          VALIDATE_GOOGLE_JAVA_FORMAT: true
          VALIDATE_BASH: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate & Coverage Report
        run: |
          mvn -B clean site package
          zip -r target.zip  target/
      - uses: actions/upload-artifact@v3
        with:
          name: javasdkcoverage
          path: target.zip

  test_matrix:
    strategy:
      matrix:
        java-version:
          - 16
          - 17

    runs-on: ubuntu-latest
    needs: test
    name: Test @ Java JDK ${{ matrix.java-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java JDK @^${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "adopt"
      - name: Validate & Coverage Report
        run: |
          mvn -B clean site package
          zip -r target.zip  target/
